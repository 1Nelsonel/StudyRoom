{% extends 'main.html' %}

{% block content %}

<main class="create-room layout">
  <div class="container ">
    <div class="layout__box bg-dark mt-4">
      <div class="layout__boxHeader bg-dark">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Study Room</h3>
        </div>
        
      </div>
      <hr class="bg-light">
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label class="text-light" for="room_topic">Topic Name</label>
            <input type="text" name="topic" value="{{room.topic.name}}" required list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label class="text-light" for="room_name">Room Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label class="text-light" for="room_description">Room description</label>
            {{form.description}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
